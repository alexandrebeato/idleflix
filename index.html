  <body>
    <div class="centered text-center">
      <img src="assets/img/ee843d49f3ab299556e41fa72aeb57f1.png" class="logo" />

        <span onclick="openInstagram()" class="name">Ale</span></span
      >

    <script>
      const { ipcRenderer, shell } = require('electron');
      const statusTextHtml = document.getElementById('status-text');

      ipcRenderer.on('statusText', (event, statusText) => {
        statusTextHtml.innerHTML = statusText;
      });

      setInterval(() => {
        ipcRenderer.send('getStatusText');
      }, 1000);

      function openInstagram() {
        shell.openExternal('https://www.instagram.com/alexandrebeato/');
      }
    </script>
  </body>
